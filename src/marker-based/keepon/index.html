<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Keepon Animation</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-toggle-controls-component/dist/aframe-toggle-controls-component.min.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs vr-mode-ui="enabled: false">

    <a-entity light="type: ambient;  intensity: 10"></a-entity>

    <a-assets>
      <!-- <a-asset-item id="keeponAnimation" src="./keepon_fix.glb"></a-asset-item> -->
      <a-asset-item id="keeponAnimation" src="./keepon-fix-new.gltf"></a-asset-item>
    </a-assets>

    <a-assets>
      <audio id="keeponSound" src="./keepon_sings.wav"></audio>
    </a-assets>

    <a-marker registerevents type="pattern" url="./pattern-keepon-update.patt" >
      <a-entity position="0 0 0" rotation="0 -90 0" scale="6 6 6" gltf-model="#keeponAnimation" sound="src: #keeponSound; volume: 10; loop: true" >
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>


</body>

<script>
//Detect marker found and lost
AFRAME.registerComponent('registerevents', {
		init: function () {
			const marker = this.el;

			marker.addEventListener("markerFound", ()=> {

          var sceneEl = document.querySelector('a-entity');
          sceneEl.setAttribute('animation-mixer', '');

          var entity = document.querySelector('[sound]');
          entity.components.sound.playSound();

        console.log('Marker Found');

			});

			marker.addEventListener("markerLost",() =>{

        var sceneEl = document.querySelector('a-entity');
        sceneEl.removeAttribute('animation-mixer');

        var entity = document.querySelector('[sound]');
        entity.components.sound.stopSound();

				console.log('Marker Lost');
			});
		},
	});

</script>

</html>
