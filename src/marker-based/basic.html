<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene embedded arjs renderer="colorManagement: true; physicallyCorrectLights: true;" vr-mode-ui="enabled: false" color-space="sRGB">

          <a-entity light="type: ambient;  intensity: 5"></a-entity>

          <a-assets>
  			    <a-asset-item id="monster" src="../assets/gltf/salamandar_test.gltf"></a-asset-item>
  			  </a-assets>

          <a-marker preset="hiro">
            <a-entity
              position="0 0 0"
              rotation="0 0 0"
              scale="0.1 0.1 0.1"
              gltf-model="#monster"
              animation-mixer
            ></a-entity>
          </a-marker>

          <!-- <a-entity camera></a-entity> -->
          <a-camera></a-camera>
        </a-scene>
    </body>
</html>
