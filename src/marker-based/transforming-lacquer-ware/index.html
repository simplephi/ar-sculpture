<!DOCTYPE html>
<html>

<head>
  <title>Transforming Lacquer Ware</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs vr-mode-ui="enabled: false">

    <a-assets>
      <a-asset-item id="transforming-lacquer-ware" src="./yashagaike.gltf"></a-asset-item>
    </a-assets>


    <a-marker registerevents type="pattern" url="./pattern-transforming-lacquer-ware.patt" >
      <a-entity position="0 0 0" rotation="0 0 0" scale="2 2 2" gltf-model="#transforming-lacquer-ware">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>

<script>
//Detect marker found and lost
AFRAME.registerComponent('registerevents', {
		init: function () {
			const marker = this.el;

			marker.addEventListener("markerFound", ()=> {

          var sceneEl = document.querySelector('a-entity');
          sceneEl.setAttribute('animation-mixer', '');

        console.log('Marker Found');

			});

			marker.addEventListener("markerLost",() =>{

        var sceneEl = document.querySelector('a-entity');
        sceneEl.removeAttribute('animation-mixer');

				console.log('Marker Lost');
			});
		},
	});

</script>

</html>
