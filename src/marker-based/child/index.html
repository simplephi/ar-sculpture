<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Child NFT Animation</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">

    <a-assets>
      <a-asset-item id="keeponAnimation" src="./keepon_fix.glb"></a-asset-item>
    </a-assets>

    <a-assets>
      <audio id="keeponSound" src="./keepon_sings.wav"></audio>
    </a-assets>

    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      registerevents
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/simplephi/ar-sculpture/main/src/marker-based/child/nft/child"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-entity position="0 0 0" rotation="0 -90 0" scale="6 6 6" gltf-model="#keeponAnimation" sound="src: #keeponSound; volume: 10; loop: true" >
    </a-entity>

    </a-nft>

    <a-entity camera></a-entity>

  </a-scene>


</body>

<script>
//Detect marker found and lost
AFRAME.registerComponent('registerevents', {
		init: function () {
			const marker = this.el;

			marker.addEventListener("markerFound", ()=> {

          var sceneEl = document.querySelector('a-entity');
          sceneEl.setAttribute('animation-mixer', '');

          var entity = document.querySelector('[sound]');
          entity.components.sound.playSound();

        console.log('Marker Found');

			});

			marker.addEventListener("markerLost",() =>{

        var sceneEl = document.querySelector('a-entity');
        sceneEl.removeAttribute('animation-mixer');

        var entity = document.querySelector('[sound]');
        entity.components.sound.stopSound();

				console.log('Marker Lost');
			});
		},
	});

</script>

</html>
