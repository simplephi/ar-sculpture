<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Marker Based Robot Talk</title>
</head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene markers_start embedded arjs='sourceType: webcam;' vr-mode-ui="enabled: false">

          <a-assets>
  			    <!-- <a-asset-item id="salamander" src="../assets/gltf/salamandar_test.gltf"></a-asset-item> -->
  			    <a-asset-item id="salamander" src="../assets/gltf/salamander_animation.gltf"></a-asset-item>
  			  </a-assets>


          <!-- <a-marker-camera preset="hiro"> -->
          <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="20 20 20"
            gltf-model="#salamander"
            animation-mixer
          ></a-entity>
          <!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/simplephi/ar-sculpture/main/src/assets/pattern-url_qr-black-big.patt"> -->
          <a-marker-camera type="pattern" url="https://raw.githubusercontent.com/simplephi/ar-sculpture/main/src/assets/pattern-frame.patt">

          </a-marker-camera>

          <!-- <a-entity camera></a-entity> -->


        </a-scene>


    </body>
</html>
