<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Marker Based Salamander</title>
</head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene markers_start embedded arjs vr-mode-ui="enabled: false">

          <a-assets>
  			    <a-asset-item id="salamander" src="../assets/gltf/salamandar_test.gltf"></a-asset-item>
  			  </a-assets>


          <!-- <a-marker-camera preset="hiro"> -->
        
          <a-marker type="pattern" url="https://raw.githubusercontent.com/simplephi/ar-sculpture/main/src/assets/pattern-url_qr-black-big.patt">
            <a-entity
              position="0 0 0"
              rotation="0 0 0"
              scale="5 5 5"
              gltf-model="#monster"
              animation-mixer
            ></a-entity>
          </a-marker>

          <a-entity camera></a-entity>


        </a-scene>


    </body>
</html>
