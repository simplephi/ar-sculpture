<!DOCTYPE html>
<html>
<head>

    <title>Marker Based Robot Talk</title>
</head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene embedded arjs='sourceType: webcam;' vr-mode-ui="enabled: false">

          <a-assets>
  			    <a-asset-item id="stagerobot" src="../assets/gltf/stage_robot_v1.glb"></a-asset-item>
  			  </a-assets>


          <!-- <a-marker-camera preset="hiro"> -->
          <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            gltf-model="#stagerobot"
            animation-mixer
          ></a-entity>
          <!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/simplephi/ar-sculpture/main/src/assets/pattern-url_qr-black-big.patt"> -->
          <a-marker-camera type="pattern" url="https://raw.githubusercontent.com/simplephi/ar-sculpture/main/src/assets/robotalk.patt">

          </a-marker-camera>



        </a-scene>


    </body>
</html>
