<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Stage Robot</title>
    <link rel="stylesheet" href="./css/basic.css">
</head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-toggle-controls-component/dist/aframe-toggle-controls-component.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/stagerobot.js"></script>


    <body style="margin : 0px; overflow: hidden;">

        <a-scene markers_start embedded arjs artoolkit vr-mode-ui="enabled: false">

          <!-- <a-entity light="type: ambient;  intensity: 3"></a-entity> -->

          <a-assets>
  			    <!-- <a-asset-item id="marsrobot" src="../assets/gltf/marsrobot/ufo.glb"></a-asset-item> -->
  			    <a-asset-item id="stagerobot" src="../assets/gltf/stage_robot_wip.gltf"></a-asset-item>
  			  </a-assets>

          <!-- <a-assets>
            <audio id="MarsRobotSound" src="../assets/gltf/marsrobot/konnichiha.wav"></audio>
          </a-assets> -->

          <a-entity camera></a-entity>

          <a-camera gps-camera rotation-reader></a-camera>

        </a-scene>


        <div id="manipulate" align="center">

          <label class="switch">
           <input type="checkbox" id="togBtn" value="false" >
             <div class="slider round"></div>
           </label>
        </div>

    </body>
</html>
