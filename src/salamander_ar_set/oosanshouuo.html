<html>

<body style="margin:0px; overflow:hidden;">

  <a-scene embedded arjs="debugUIEnabled:false;">


    <a-assets>
      <a-asset-item id="obj" src="salamandar_animation001.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity position="0 0.2 0" rotation="0 0 0" scale="50.0 50.0 50.0" gltf-model="#obj" animation-mixer>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
